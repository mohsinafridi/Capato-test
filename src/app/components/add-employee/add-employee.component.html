



<h2>{{status}} Employee!</h2>

<form (ngSubmit)="AddEmployee()" [formGroup]="registerForm" validate>
<input type="hidden" formControlName="id">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" formControlName="employee_name"
      [ngClass]="{ 'is-invalid': submitted && f.employee_name.errors }">
    <div *ngIf="submitted && f.employee_name.errors" class="invalid-feedback">
      <div *ngIf="f.employee_name.errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="salary">Salary:</label>
    <input type="salary" class="form-control" formControlName="employee_salary"
      [ngClass]="{ 'is-invalid': submitted && f.employee_salary.errors }">
    <div *ngIf="submitted && f.employee_salary.errors" class="invalid-feedback">
      <div *ngIf="f.employee_salary.errors.required">Salary is required</div>
      <div *ngIf="f.employee_salary.errors.pattern">Enter only number.</div>
    </div>

  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="age" class="form-control" formControlName="employee_age"
      [ngClass]="{ 'is-invalid': submitted && f.employee_age.errors }">

    <div *ngIf="submitted && f.employee_age.errors" class="invalid-feedback">
      <div *ngIf="f.employee_age.errors.required">Age is required</div>
      <div *ngIf="f.employee_age.errors.pattern">Enter only number.</div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary mx-2">Submit</button>
  <button type="button" class="btn btn-danger" (click)="ResetForm()">Reset</button>
</form>
